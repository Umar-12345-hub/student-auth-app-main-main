{% extends "base.html" %}
{% block content %}
<h2><i class="fa-solid fa-user-graduate"></i> Welcome, {{ student }}</h2>
<a href="{{ url_for('student_logout') }}" class="btn btn-danger btn-sm mb-3">
  <i class="fa-solid fa-right-from-bracket"></i> Logout
</a>

<h4><i class="fa-solid fa-list"></i> Available Sections</h4>
<ul class="list-group">
  {% for section in sections %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ section.name }}
    <a href="{{ url_for('student_mark_attendance', section_id=section.id) }}" class="btn btn-outline-success btn-sm">
      <i class="fa-solid fa-check"></i> Mark Attendance
    </a>
  </li>
  {% else %}
  <li class="list-group-item">No sections available.</li>
  {% endfor %}
</ul>
{% endblock %}
