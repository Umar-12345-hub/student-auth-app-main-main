{% extends "base.html" %}
{% block content %}
<h2><i class="fa-solid fa-chalkboard-teacher"></i> Welcome, {{ lecturer }}</h2>
<a href="{{ url_for('lecturer_logout') }}" class="btn btn-danger btn-sm mb-3">
  <i class="fa-solid fa-right-from-bracket"></i> Logout
</a>

<div class="card shadow p-4">
  <h4><i class="fa-solid fa-folder-plus"></i> Create a New Section</h4>
  <form action="{{ url_for('create_section') }}" method="POST" class="d-flex">
    <input type="text" name="section_name" placeholder="Enter Section Name" class="form-control me-2" required>
    <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Create</button>
  </form>
</div>

<h4 class="mt-4"><i class="fa-solid fa-list"></i> Your Sections</h4>
<ul class="list-group">
  {% for section in sections %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ section.name }}
    <a href="{{ url_for('view_attendance', section_id=section.id) }}" class="btn btn-outline-primary btn-sm">
      <i class="fa-solid fa-eye"></i> View Attendance
    </a>
  </li>
  {% else %}
  <li class="list-group-item">No sections yet.</li>
  {% endfor %}
</ul>
{% endblock %}
