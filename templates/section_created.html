{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-lg p-4">
        <h2 class="text-primary">
            <i class="bi bi-qr-code"></i> Section Created
        </h2>
        <p class="lead">Section <strong>{{ section.name }}</strong> has been created successfully.</p>
        
        <div class="qr-wrapper my-4">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="qr-img img-fluid">
        </div>

        <a href="{{ url_for('lecturer_dashboard') }}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
.qr-wrapper {
    display: flex;
    justify-content: center;
}

.qr-img {
    width: 200px;   /* Resize QR code */
    height: 200px;  /* Keeps it square */
    object-fit: contain;
    border: 4px solid #f8f9fa;
    border-radius: 10px;
    padding: 5px;
    background: white;
}
</style>
{% endblock %}
