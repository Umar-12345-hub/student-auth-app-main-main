{% extends "base.html" %}
{% block content %}
<div class="card shadow p-4 mx-auto" style="max-width: 500px;">
  <h2 class="text-center mb-4"><i class="fa-solid fa-user-plus"></i> Student Register</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-user-plus"></i> Register</button>
  </form>
  <p class="mt-3 text-center">Already registered? <a href="{{ url_for('student_login') }}">Login</a></p>
</div>
{% endblock %}
